<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&family=Pacifico&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="nav">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="content">
        <div class="options-container">
            <div class="options">
                <div class="options-color">
                    <p>color:</p>
                    <!--TODO: add color selector here-->
                    <input type="color" id="color-picker" value="#000000">
                    <label for="rainbow" class="rainbow-label">rainbow</label>
                    <input type="checkbox" id="rainbow">
                </div>
                <div class="options-dimensions">
                    <input type="range" id="grid-dimensions" min="1" max="100" value="16" step="1">
                    <label for="grid-dimensions" class="grid-dimensions-label">35</label>
                </div>
                <div class="options-erase-and-clear">
                    <img src="./assets/eraser.png" class="eraser">
                    <img src="./assets/trash-can.png" class="trash-can">
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <div class="canvas">

            </div>
        </div>
    </div>

    <div class="footer">
        <p>made with <span class="heart" style="color: red;">&#x2764;</span> by amr elkhodary</p>
    </div>
</body>

</html>
